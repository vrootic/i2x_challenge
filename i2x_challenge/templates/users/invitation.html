{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  <form class="form-horizontal" method="post" action="{% url 'users:send-invitation' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Send</button>
      </div>
    </div>
  </form>
{% endblock %}
